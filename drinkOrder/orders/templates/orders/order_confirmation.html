<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Order Confirmed</h1>
        <div class="bg-white p-6 rounded-lg shadow-md text-center">
            <p class="text-gray-600 mb-4">Thank you for your order! It has been successfully placed.</p>
            <p class="text-gray-600 mb-4">Order ID: {{ order.id }}</p>
            <div class="flex justify-center space-x-4">
                <a href="{% url 'drinks:drink_menu' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Back to Menu</a>
                <a href="{% url 'users:profile' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to Profile</a>
            </div>
        </div>
    </div>
</body>
</html>
