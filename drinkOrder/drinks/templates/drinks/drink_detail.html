<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ drink.name }} - Details</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">{{ drink.name }}</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <p class="text-gray-600 mb-4">{{ drink.description }}</p>
            <p class="text-green-600 font-bold mb-4">${{ drink.price }}</p>
            {% if drink.category %}
                <p class="text-gray-500 mb-4">Category: {{ drink.category.name }}</p>
            {% endif %}
            <div class="flex space-x-4">
                <a href="{% url 'drinks:drink_menu' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Back to Menu</a>
                {% if user.is_authenticated and user.is_customer %}
                    <a href="{% url 'orders:place_order' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Order Now</a>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
